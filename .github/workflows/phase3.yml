name: Phase 3 â€” Classify Verification
on:
  push:
    paths:
      - "scripts/python/classify_products_v2.py"
      - "data/seed/dictionaries/**"
      - "scripts/verify_phase3.sh"
      - "docs/en/codex/runners/31*.md"
      - "docs/en/codex/phases/phase3_classify.md"
  pull_request:
    paths:
      - "scripts/python/classify_products_v2.py"
      - "data/seed/dictionaries/**"
      - "scripts/verify_phase3.sh"
      - "docs/en/codex/runners/31*.md"
      - "docs/en/codex/phases/phase3_classify.md"
  workflow_dispatch:

jobs:
  verify-phase3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Verify Phase 3
        run: bash scripts/verify_phase3.sh
