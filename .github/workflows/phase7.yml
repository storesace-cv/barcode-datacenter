name: Phase 7 Verify & Commit

on:
  workflow_dispatch:     # ðŸ”¹ permite botÃ£o manual "Run workflow"
  push:
    branches:
      - main
      - my-barcode-datacenter
      - 'codex/**'
  pull_request: {}

permissions:
  contents: write

jobs:
  verify-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install PySimpleGUI

      - name: Verify Phase 7
        run: bash scripts/verify_phase7_status.sh

      - name: Execute Smart-Mode stub & commit progress back
        run: bash scripts/codex/ci_commit.sh
