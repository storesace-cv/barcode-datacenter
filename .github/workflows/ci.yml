name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: CI Entry (soft-fail tests unless STRICT_CI=1)
        env:
          STRICT_CI: ${{ vars.STRICT_CI || '0' }}
        run: bash scripts/ci_entrypoint.sh
