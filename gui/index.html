<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Datacenter GUI</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Barcode Datacenter</h1>
    <div class="actions">
      <button data-action="refresh">Refresh Dashboard</button>
      <button data-action="logs">Show Logs</button>
    </div>
  </header>
  <main class="app-main">
    <section class="panel" id="dashboard-panel">
      <h2>Dashboard</h2>
      <div id="dashboard-root" class="dashboard-root">Loadingâ€¦</div>
    </section>
  </main>
  <section id="logs" class="panel" hidden>
    <h2>Recent Actions</h2>
    <ul id="log-list"></ul>
  </section>
  <template id="fallback-template">
    <article class="fallback-message">
      <h2>Offline Demo</h2>
      <p>The dashboard is showing deterministic seed data.</p>
    </article>
  </template>
</body>
</html>
