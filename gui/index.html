  <link rel="stylesheet" href="styles.css"/>

<body>
  <header class="topbar">
    <h1>Barcode Datacenter</h1>
    <nav>
      <button id="btn-refresh">Refresh</button>
      <button id="btn-open-dashboard">Open Dashboard</button>
    </nav>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Status</h2>
      <pre id="status">Loading...</pre>
    </section>

    <section class="card">
      <h2>Actions</h2>
      <div class="actions">
        <button data-action="verify-phase5">Verify Publish</button>
        <button data-action="export-artifacts">Export Artifacts</button>
      </div>
      <pre id="action-log"></pre>
    </section>

    <section class="card span-2">
      <h2>Dashboard</h2>
      <iframe id="dashboard" src="learning_dashboard.html" title="Dashboard"></iframe>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
