<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Barcode Datacenter — Smart-Mode</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="identity">
        <h1>Barcode Datacenter</h1>
        <span>Pipeline inteligente para PT · Angola · Cabo Verde</span>
      </div>
      <div class="controls">
        <label class="toggle">
          <input type="checkbox" id="toggle-offline"/>
          <span>Forçar ingestão offline</span>
        </label>
        <button id="btn-refresh" class="btn btn-secondary">🔄 Atualizar estado</button>
        <button id="btn-run-step" class="btn btn-secondary">▶️ Executar passo</button>
        <button id="btn-run-pipeline" class="btn btn-primary">🤖 Executar pipeline completo</button>
      </div>
    </header>

    <div class="content">
      <aside class="sidebar">
        <h2>Workflow guiado</h2>
        <ol id="stepper" class="stepper"></ol>
        <div class="step-actions">
          <button id="btn-prev" class="btn btn-ghost">◀️ Passo anterior</button>
          <button id="btn-next" class="btn btn-ghost">▶️ Próximo passo</button>
        </div>
      </aside>

      <main class="main-pane">
        <section class="panel">
          <header><span>Estado dos passos</span></header>
          <pre id="status-output">A carregar estado...</pre>
        </section>
        <section class="panel">
          <header><span>Artefactos</span> <button id="btn-refresh-artifacts" class="btn btn-ghost">Atualizar</button></header>
          <ul id="artifact-list" class="artifacts"></ul>
        </section>
        <section class="panel">
          <header><span>Logs da API</span></header>
          <pre id="log-output"></pre>
        </section>
      </main>
    </div>

    <footer class="status-bar">
      <div id="status-summary" class="status-pill">Sem métricas disponíveis</div>
      <div class="status-pill" id="last-updated">—</div>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
