<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Datacenter GUI</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <section id="header" class="unit-section">
    <h1>Barcode Datacenter</h1>
    <div class="actions">
      <button data-action="refresh">Refresh Dashboard</button>
      <button data-action="logs">Show Logs</button>
    </div>
  </section>
  <section id="content" class="clusters-area">
    <iframe id="dashboard" src="dashboard.html" title="Dashboard"></iframe>
  </section>
  <section id="logs" hidden>
    <h2>Recent Actions</h2>
    <ul id="log-list"></ul>
  </section>
</body>
</html>
